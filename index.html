<script type="text/javascript">

  // prompt para recoger datos del usuario
  var usuario = String(prompt('¿Cómo te llamas?'));
  var primerCoche = String(prompt('¿Cuál fue el primer coche que tuviste?'));
  var segundoCoche = String(prompt('¿Cuál fue el segundo coche que tuviste?'));
  var tercerCoche = String(prompt('¿Cuál fue el tercer coche que tuviste?'));

  //creo el array con los coches del usuario
  var coches = [{
    marca: primerCoche,
    imagen: '_assets/img/desktop/@1x/coche1.png'
  },
  {
    marca: segundoCoche,
    imagen: '_assets/img/desktop/@1x/coche2.png'
  },
  {
    marca: tercerCoche,
    imagen: '_assets/img/desktop/@1x/coche3.png'
  }];

  // función para escribir por consola y en el html una marca de coche
  function misMarcasCoches(coche) {
    console.log(`Este fue uno de tus coches: ${coche.marca}.`);
    document.write(`<figure> 
            <img src=${coche.imagen} alt="${coche.marca}">
            <figcaption>
             Marca: ${coche.marca}
             </figcaption>
             </figure>`);
  }
</script>

        // escribo por consola y en el html el nombre del usuario
        document.write(`<figcaption>Hola ${usuario}</figcaption>`);
